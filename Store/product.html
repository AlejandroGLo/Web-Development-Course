<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logo">
    </header>

    <nav class="nav">
        <a class="nav__link nav__link--active" href="index.html">STORE</a>
        <a class="nav__link" href="about.html">ABOUT US</a>
    </nav>

    <main class="container">
        <h1>React JS</h1>

        <div class="shirt">
            <img class="shirt__img" src="img/3.jpg" alt="tshirt image">

            <div class="shirt_content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                <form class="form">
                    <select class="form__field">
                        <option disabled selected>-- Size Selection --</option>
                        <option value="1">Small</option>
                        <option value="2">Medium</option>
                        <option value="3">Large</option>
                    </select>
                    <input class="form__field" type="number" placeholder="Quantity" min="1">
                    <input class="form__submit" type="submit" value="Add to Cart">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Front End Store - Alejandro Galvez</p>
    </footer>
</body>
</html>
